<div class="container-fluid" style="max-width: 350px; margin-bottom: 15px">
  <h4>Filter</h4>
  <div class="row" style="margin-top: 20px">
    <div class="caption">
      <!-- Categories Collapse Item -->
      <div class="panel-group hover">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" href="#collapse1">Kategorien</a>
            </h4>
          </div>
          <div id="collapse1" class="panel-collapse collapse in">
            <ul class="list-group">
              <li
                class="list-group-item"
                appHighlight
                style="cursor:pointer"
                routerLink="../../categories/coffee"
              >
                <a>Kaffee</a>
              </li>
              <li
                class="list-group-item"
                appHighlight
                style="cursor:pointer"
                routerLink="../../categories/honey"
              >
                <a>Honig</a>
              </li>
              <li
                class="list-group-item"
                appHighlight
                style="cursor:pointer"
                routerLink="../../categories/chocolate"
              >
                <a>Schokolade</a>
              </li>
              <li
                class="list-group-item"
                appHighlight
                style="cursor:pointer"
                routerLink="../../categories/tee"
              >
                <a>Tee</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Price Slider - ng5 -->
      <div class="panel-group hover">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" href="#collapse4">Preis</a>
            </h4>
          </div>
          <div id="collapse4" class="panel-collapse collapse in">
            <ul class="list-group">
              <li class="list-group-item">
                <ng5-slider
                  [(value)]="minValue"
                  [options]="optionsPrice"
                  (valueChange)="updatePriceMin($event)"
                ></ng5-slider>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Slider End  -->
    </div>
  </div>
</div>
