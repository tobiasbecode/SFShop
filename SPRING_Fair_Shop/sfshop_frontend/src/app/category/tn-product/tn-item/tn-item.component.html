<div class="col-md-8">
  <div class="thumbnail">
    <img
      src="{{ product.imagePath }}"
      alt="Bild"
      style="height: 250px; text-align: left;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);"
    />

    <div class="caption">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p>{{ product.price }} â‚¬ &nbsp;
        <span class="badge badge-pill badge-danger" *ngIf="offerCheck"
          >Angebot</span
        >
      </p>

      <div class="row">
        <div class="col-md-4">
          <app-ratingstars></app-ratingstars>
        </div>

        <div class="col-md-10">
          <button
            class="btn btn-default"
            role="button"
            style="width: 80px"
            (click)="onClick()"
          >
            Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
