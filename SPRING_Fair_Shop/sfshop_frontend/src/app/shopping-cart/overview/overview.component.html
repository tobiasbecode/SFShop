<div class="container-fluid">
  <div class="row">
    <div class="col-6" *ngIf="!noProductsInCart" >
      <h3>Bestellübersicht</h3>
      <table mdbTable responsive="true">
        <thead>  
          <tr>
            <th *ngFor="let head of headElements" scope="col">{{ head }}</th>
          </tr>
        </thead>
        <tbody >
          <tr mdbTableCol *ngFor="let el of overviewProductArray; let i = index" [attr.data-index]="i"  >
            <td >  <img
              src="{{ el.imagePath }}"
              alt="Bild"
              style="height: 70px; width:100px; margin-bottom: 10px;  margin-top: 10px;text-align: center"
            /></td>
            <td>{{ el.id }}</td>
            <td>{{ el.name }}</td>
            <td>{{ el.price }} €</td>
            <td>{{ el.amount }} </td>
            <td>{{ el.shippingCosts }} €</td>
            <td>
              <button
                type="button"
                (click)="removeProduct(i)"
                class="btn btn-warning btn-sm"
              > 
                Löschen
              </button>  
            </td>
          </tr>
        </tbody>
      </table> 
 
      <p style="margin-bottom: 80px"> </p>
      <h3>Gesamtkosten</h3>
      <table mdbTable responsive="true">
          <thead>
            <tr> 
                <th *ngFor="let headG of headElementsGesamt" scope="col">{{ headG }}</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{priceTotal}} €</td>
              <td>{{shippingCostsTotal}} €</td>
              <td>{{totalCosts}} €</td>
             
              <td>
                  <button type="button" class="btn btn-primary btn-block" (click)="checkAuth()">
                      Jetzt kaufen
                    </button>
                
              </td>
            </tr>
          </tbody>
        </table>
        <p style="margin-bottom: 60px"> </p>
    </div>

    <div class="col-6" *ngIf="noProductsInCart" style="margin-bottom: 50px;margin-top: 50px">
      <p style="font-size: 20px"> Derzeit sind keine Produkte im Einkaufswagen.</p>
    </div>

  </div>
</div>
